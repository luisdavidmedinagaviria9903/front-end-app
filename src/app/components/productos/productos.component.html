<div class="productos-main">
<div class="container">
  <header>
    <div class="Titulo">
      <h1>CATALOGO</h1>
    </div>
    <div class="Img1">
      <img style="width: 50px; height: 50px;" src="assets/lupa.png" alt="">
      <img style="width: 50px; height: 50px;" src="assets/carrito.png" alt="">
    </div>
  </header>
  <div>
    <nav>
      <button name="productos"><b>PRODUCTOS</b></button>
      <button name="Promociones"><b>PROMOCIONES</b></button>
    </nav>
  </div>
  <article>
    <div class="container">
      <div class="row">
        <div *ngFor="let product of products" class="producto col-4">
          <h3>{{product.title}}</h3>
          <p>{{product.specifications}}</p>
          <p>COP {{product.price}}</p>
          <img style="width: 200px; height: 170px;" [srcset]="product.image"  alt="producto">
        </div>
      </div>

    </div>
  </article>

</div>
</div>
