    <div class="container-fluid">
      <a  class="navbar-brand" routerLink="/home">Web Masters</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  routerLink="/home">Inicio</a>

            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown" routerLink="/gestion-de-servicios" data-bs-toggle="dropdown" aria-expanded="false">
              Servicios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link "  routerLink="/contacto"  aria-disabled="true">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="/login"  aria-disabled="true">Login</a>
          </li>
        </ul>
        <div class="header-user">
        <ng-container *ngIf="user">
          <span >{{user.firstName + " " + user.LastName}}</span><br>
          <button mat-icon-button  [matMenuTriggerFor]="afterMenu">
            <mat-icon [ngStyle]="{'height': '30px', 'color':'black'}">account_circle</mat-icon>
          </button>
          <mat-menu #afterMenu="matMenu" xPosition="after">
            <button (click)="logout()" mat-menu-item type="submit">Sign Out</button>
